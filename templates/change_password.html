{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/change_password" method="post">
        <div class="form-group">
            <input class="form-control" name="old_password" placeholder="Old password" type="password">
        </div>

        <div class="form-group">
            <input class="form-control" name="new_password" placeholder="New password" type="password">
        </div>
        
        <div class="form-group">
            <input class="form-control" name="new_password_again" placeholder="New password again" type="password">
        </div>

        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
    {% if message_error %}
        <div class="mt-5 alert alert-danger alert-dismissible fade show" role="alert">>
            {{  message_error }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}
{% endblock %}

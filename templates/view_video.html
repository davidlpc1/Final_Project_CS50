{% extends "layout.html" %}

{% block title %}
    View video
{% endblock %}

{% block main %}
    <div class="content-youtube-video">
        <iframe class="youtube-video" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen data-url="{{ video['link']}}" ></iframe>

        <div>
            <button type="submit" class="youtube-like-button">
                {% if thatVideoWasLiked == 1 %}
                    <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" style="pointer-events: none;fill:rgb(6, 95, 212); display: block; width: 100%; height: 100%;" class="style-scope yt-icon"><g style="pointer-events: none;" class="style-scope yt-icon"><path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-1.91l-.01-.01L23 10z" class="style-scope yt-icon" style="pointer-events: none;"></path></g></svg>
                {% else %}
                    <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%; fill:rgb(144, 144, 144)" class="style-scope yt-icon"><g style="pointer-events: none;" class="style-scope yt-icon"><path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-1.91l-.01-.01L23 10z" class="style-scope yt-icon" style="pointer-events: none;"></path></g></svg>
                {% endif %}
            </button>
            <span class="youtube-likes" style="color:#fff;">{{ totalLikes }}</span>
            <button type="submit" class="youtube-dislike-button">
                {% if thatVideoWasLiked == -1 %}
                    <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;fill:rgb(6, 95, 212);" class="style-scope yt-icon"><g style="pointer-events: none;" class="style-scope yt-icon"><path style="pointer-events: none;" d="M15 3H6c-.83 0-1.54.5-1.84 1.22l-3.02 7.05c-.09.23-.14.47-.14.73v1.91l.01.01L1 14c0 1.1.9 2 2 2h6.31l-.95 4.57-.03.32c0 .41.17.79.44 1.06L9.83 23l6.59-6.59c.36-.36.58-.86.58-1.41V5c0-1.1-.9-2-2-2zm4 0v12h4V3h-4z" class="style-scope yt-icon"></path></g></svg>
                {% else %}
                    <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%; fill:rgb(144, 144, 144)" class="style-scope yt-icon"><g style="pointer-events: none;" class="style-scope yt-icon"><path style="pointer-events: none;" d="M15 3H6c-.83 0-1.54.5-1.84 1.22l-3.02 7.05c-.09.23-.14.47-.14.73v1.91l.01.01L1 14c0 1.1.9 2 2 2h6.31l-.95 4.57-.03.32c0 .41.17.79.44 1.06L9.83 23l6.59-6.59c.36-.36.58-.86.58-1.41V5c0-1.1-.9-2-2-2zm4 0v12h4V3h-4z" class="style-scope yt-icon"></path></g></svg>
                {% endif %}
            </button>
            <span class="youtube-dislikes" style="color:#fff;">{{ totalDislikes }}</span>
    
        </div>

    </div>
    {% if message_error %}
    <div class="mt-5 alert alert-danger alert-dismissible fade show" role="alert">>
        {{  message_error }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endif %}
{% endblock %}

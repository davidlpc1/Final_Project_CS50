{% extends "layout.html" %}

{% block title %}
    Create Playlist
{% endblock %}

{% block main %}
    <form action="/create_playlist" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text">
        </div>

        <div class="form-group">
            <select name="category" class="custom-select w-25" id="inlineFormCustomSelect">
                <option selected>Category</option>
                {% for category in categories %}
                    <option value="{{ category['name'] }}">{{ category['name'] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="image" placeholder="Link Of an image" type="url">
        </div>

        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    {% if message_error %}
        <div class="mt-5 alert alert-danger alert-dismissible fade show" role="alert">>
            {{  message_error }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}
{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Create Playlist
{% endblock %}

{% block main %}
    <form action="/update_playlist/{{playlist['id']}}" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text" value="{{playlist['name']}}">
        </div>

        <div class="form-group">
            <select name="category" class="custom-select w-25" id="inlineFormCustomSelect">
                <option selected>{{playlist['category']}}</option>
                {% for category in categories %}
                    <option value="{{ category['name'] }}">{{ category['name'] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="image" placeholder="Link Of an image" type="url" value="{{ playlist['image'] }}">
        </div>

        {% for video in videos %}
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" placeholder="Video" type="text" value="{{video['name']}}" disabled >
            </div>
        {% endfor %}
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="video" placeholder="Video" type="text" >
        </div>

        <button class="btn btn-primary" type="submit">Update</button>
    </form>

    {% if message_error %}
        <div class="mt-5 alert alert-danger alert-dismissible fade show" role="alert">>
            {{  message_error }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}
{% endblock %}

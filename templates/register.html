{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="password_again" placeholder="Password again" type="password">
        </div>

        <div class="form-group">
            <label for="image" style="color:#fff">Max of 255 characters</label>
        </div>
        <div class="form-group">
            <input class="form-control" name="image" placeholder="Link of image" type="url">
        </div>

        <div class="form-group">
            <label for="about" style="color:#fff">Max of 255 characters</label>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="about" placeholder="Description" type="text" maxlength="255" ></textarea> 
        </div>

        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    {% if message_error %}
        <div class="mt-5 alert alert-danger alert-dismissible fade show" role="alert">>
            {{  message_error }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}
{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/create_video" method="post">
        <div class="form-group">
            <label style="color:#fff" for="name">Max de caracteres: 70</label>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text" maxlength="70">
        </div>

        <div class="form-group">
            <select name="category" class="custom-select w-25" id="inlineFormCustomSelect">
                <option selected>Category</option>
                {% for category in categories %}
                    <option value="{{ category['name'] }}">{{ category['name'] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="link" type="text" maxlength="255" placeholder="Link">
        </div>

        <button class="btn btn-primary" type="submit">Create</button>
    </form>
    {% if message_error %}
        <div class="mt-5 alert alert-danger alert-dismissible fade show" role="alert">>
            {{  message_error }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}
{% endblock %}

<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">


        <link href="/static/styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>YoutubeEAD {% block title %}{% endblock %}</title>

        <link rel="stylesheet" href="./layout.css">
    </head>

    <body class="bg-dark">

        <nav class="navbar navbar-dark bg-dark navbar-expand-md border border-danger">
            <a class="navbar-brand" href="/">
                <span class="red m-0 p-0">Youtube</span>
                <span class="blue m-0 p-0">E</span><span class="green m-0 p-0">A</span><span class="yellow m-0 p-0">D</span>
            </a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session.user_id %}
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/explore">Explore</a></li>
                        <li class="nav-item"><a class="nav-link" href="/create_category">Create Category</a></li>
                        <li class="nav-item"><a class="nav-link" href="/create_video">Create VÃ­deo</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Create Playlist</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="/perfil">
                                <img src="https://www.flaticon.com/svg/static/icons/svg/3135/3135810.svg" alt="User" height="30" width="30"/>
                            </a>
                        </li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>


        <main class="bg-dark container p-5">
            {% block main %}{% endblock %}
        </main>

        <footer class="bg-dark small text-center text-muted">
            Made by <a href="http://github.com/davidlpc1">Davi Lucas Marques</a>
        </footer>

    </body>

</html>
